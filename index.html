    <h2>Msg</h2>    
<div class="container">

    <div class="row">    
      <div class="col-25">    
        <label >Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text"  name="firstname" placeholder="Your name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label >Surname</label>    
      </div>    
      <div class="col-75">    
        <input type="text"  name="lastname" placeholder="Your last name..">    
      </div>    
    </div>    
   
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Write a msg</label>    
      </div>    
      <div class="col-75">    
        <textarea  name="subject" placeholder="Write something.."></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>
